{% extends 'base.html' %}
{% block title %}Item{% endblock %}

{% block content %}
    <div>id: <strong>{{ item.id }}</strong><br></div>
    <div>Имя: <strong>{{ item.name }}</strong><br></div>
    <div>Бренд: <strong>{{ item.brand }}</strong><br></div>
    <div>Количество: <strong>{{ item.count | default:"товар отсутствует"}}</strong><br></div>
    <a href="{% url "item-list" %}">Назад к списку товаров</a><br>
{% endblock %}
